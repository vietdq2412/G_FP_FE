

<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="divider d-flex align-items-center my-4">
    <h2 class="text-center fw-bold mx-3 mb-0">Create new Account !</h2>
  </div>
  <!-- Email input -->
  <div class="form-outline mb-4">
    <label class="form-label" for="form3Example3">Email address</label>
    <input formControlName="email" type="email" id="form3Example3" class="form-control form-control-lg"
           placeholder="Enter a valid email address"/>
    <p class="error-alert" *ngIf="duplicatedEmail">Duplicated email!</p>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-3">
    <label class="form-label" for="form3Example4">Password</label>
    <input formControlName="password" type="password" id="form3Example4" class="form-control form-control-lg"
           placeholder="Enter password"/>
  </div>

  <div class="form-outline mb-4">
    <label for="role">Role:</label><br>
    <select class="form-check-label" id="role" formControlName="role">
      <option value="2">User</option>
      <option value="3">Company</option>
      <option value="1">Admin</option>
    </select>
  </div>

  <div class="text-center text-lg-start mt-4 pt-2">
    <button type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;"
            [disabled]="!registerForm.valid">Register
    </button>
  </div>

</form>
