<div class="row"></div>
<div class="row">
  <div class="job-listing-container">
    <div *ngFor="let job of jobs" class="job-card" routerLink="/job/job-detail/{{job.id}}">
        <div class="company-logo">
          <img src="{{ job.company?.logo }}" alt="Company Logo">
        </div>
        <div class="job-details">
          <h2>{{ job.name }}</h2>
          <h4>{{ job.company?.name }}</h4>
          <h6>{{ job.location?.name }}</h6>
        </div>
    </div>
  </div>
</div>
