<div class="edit-profile-container">
    <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
    <div class="container">
        <div class="edit-profile-picture">
            <input type="file" id="logoUpload" style="display: none;" accept="image/*"
                   (change)="onAvatarSelected($event)">
            <button class="edit-button" onclick="document.getElementById('logoUpload').click()">
                <img [src]="appUser.image" alt="avatar" id="avatar">
                <span><i class="bi bi-pen-fill"></i></span>
            </button>
        </div>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" formControlName="name" class="form-control">
            </div>

            <div class="form-group">
                <label for="DOB">Date of Birth</label>
                <input type="date" id="DOB" formControlName="DOB" class="form-control">
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" formControlName="address" class="form-control">
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" formControlName="gender" class="form-control">
                    <option value="Male" selected>Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" formControlName="phoneNumber" class="form-control">
            </div>

            <div class="form-group">
                <label for="about">About</label>
                <textarea id="about" formControlName="about" class="form-control"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


</div>
